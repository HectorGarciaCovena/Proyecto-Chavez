{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rifas Chavez{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'app_rifas/css/estilos.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar custom-navbar">
    <div class="container d-flex justify-content-center">
        <img src="{% static 'app_rifas/img/logo.png' %}" class="navbar-logo" alt="Logo">
    </div>
</nav>

<!-- Contenido -->
<main class="container my-4">
    <!-- Mostrar mensajes del sistema -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm rounded-3" role="alert" style="font-family: 'Poppins', sans-serif;">
          <strong>{{ message|capfirst }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</main>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS adicional para cada vista -->
{% block extra_js %}
{% endblock %}
</body>
</html>
