{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #gridNumeros {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            gap: 10px;
            max-height: 70vh;
            overflow-y: auto;
        }
        .numero-btn {
            padding: 10px;
            font-weight: bold;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 6px;
            transition: 0.2s;
        }
        .numero-btn:hover {
            background-color: #f1f1f1;
        }
        .numero-btn.seleccionado {
            background-color: #198754;
            color: white;
            border-color: #198754;
        }
        .numero-btn.vendido {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }
        .numero-btn:disabled {
            pointer-events: none;
        }
        .btn-confirmar {
            display: block;
            margin: 1.5rem auto 0 auto;
            font-weight: bold;
        }
        #contadorSeleccion {
            text-align: center;
            margin-top: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="container py-4">

    <h2>Selecciona tus números</h2>

    <div id="gridNumeros"
         data-min="{{ numero_min }}"
         data-max="{{ numero_max }}"
         data-cantidad="{{ cantidad }}"
         data-vendidos="{{ vendidos }}">
    </div>

    <p id="contadorSeleccion" class="text-muted mt-3"></p>

    <button id="confirmarSeleccionBtn"
            class="btn btn-success btn-confirmar"
            disabled>
        Confirmar Selección
    </button>

    <script src="{% static 'app_rifas/js/selector.js' %}"></script>
</body>
</html>
