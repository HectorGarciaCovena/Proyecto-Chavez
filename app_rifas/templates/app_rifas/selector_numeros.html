{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Números</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos del selector -->
    <link rel="stylesheet" href="{% static 'app_rifas/css/selector.css' %}">
</head>

<body class="container py-4">

    <h2 class="titulo">Selecciona tus números</h2>

    <div class="mb-3">
        <input type="text" id="buscarNumero" class="form-control" placeholder="Buscar número (ej: 007)">
    </div>

    {{ numeros|json_script:"numeros-json" }}
    {{ vendidos|json_script:"vendidos-json" }}

    <div id="gridNumeros"
        data-cantidad="{{ cantidad_maxima }}">
    </div>

    <p id="contadorSeleccion" class="contador text-muted mt-3"></p>

    <button id="confirmarSeleccionBtn"
            class="btn btn-success btn-confirmar"
            disabled>
        Confirmar Selección
    </button>

    <script src="{% static 'app_rifas/js/selector.js' %}?v=3"></script>

</body>
</html>
